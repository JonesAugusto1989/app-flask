name: Testar_Noturno

on:
  schedule:
    - cron: '0 23 * * * '
  push:
    branches:
      - main
jobs:
  teste_norturno:
    runs-on: self-hosted
    steps:
      - name: "Iniciando JOB"
        run: | 
          echo "inicando JOB em %(date)"
      - name: "Checkout codigo"
        uses: actions/checkout@v4
      - name: "Configurar Ambiente"
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: "Instalar Dependencias"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: "Executar Testes"
        continue-on-error: false
        run: |
          cd app/
          python -m unittest testeapp_homolog.py
      - name: "Notificar falha"
        if: failure()
        run: |
          Invoke-RestMethod -Uri "https://discord.com/api/webhooks/1356823050292559908/i2xRSwZaQzghlqMWx50uuP-CTlQoxwAx6qJXf-yxq1AENIqCNRcqq2LlN9qqeqrx-U5p" -Method POST -ContentType "application/json" -Body '{"content": "Mensagem de Teste!"}'

